<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#333" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/353fcc5e31.js" crossorigin="anonymous"></script>

    <style media="screen">

        .velha {

            width: 45px;

        }

        .velhatr {

            height: 45px;

        }

        .bg-red {

            background-color: #FF0000;

        }

        .bg-blue {

            background-color: #0000FF;

        }



    </style>

</head>

<body>

    <div class="container">

      <div class="row"  style="padding:50px">

        <h1 style="font-family: 'Sigmar One', cursive; margin:auto;    text-align: center;">Jogo da Velha</h1>

      </div>

        <div class="row">

            <div class="col-md-12 bg-blue"  style="padding-top:20px;padding-bottom:20px">

                <div class="form-group" >

                    <label for="exampleInputEmail1" style="font-size:25px;color:#FFFFFF;">Jogador Azul (X)</label>
                    <input type="text" class="form-control" id="p1" aria-describedby="emailHelp" placeholder="Usuario Jogador 1">

                </div>

            </div>



            <div class="col-md-12 bg-red"  style="padding-top:20px;padding-bottom:20px">

                <div class="form-group">

                    <label for="exampleInputEmail1" style="font-size:25px;color:#FFFFFF;">Jogador Vermelho (O)</label>
                    <input type="text" class="form-control" id="p2" aria-describedby="emailHelp" placeholder="Usuario Jogador 2">

                </div>

            </div>


        </div>

        <div class="row d-flex justify-content-center">

            <div class="col-md-6">

                <button id="btn-jogar" class="btn btn-primary" style="margin: auto; width:100%;font-size:30px">Jogar</button>

            </div>

        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    <script type="text/javascript">
        $('#btn-jogar').click(function() {

            localStorage.setItem('p1', $('#p1').val());
            localStorage.setItem('p2', $('#p2').val());

            location.href = 'index.html';

        });
    </script>


</body>

</html>
