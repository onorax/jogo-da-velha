<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#333" />
    <title>Jogo da Velha</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <style media="screen">
        .velha {
            width: 45px;
        }
        
        .velhatr {
            height: 45px;
        }
    </style>

</head>

<body>
    <section style="height: 100vh;background-color: #50a050;display: flex;justify-content: center;align-items: center;">
        <div class="container">

            <div class="row">
                <h1 style="text-align: center;">JOGO DA VELHA</h1>
                <div class="col-md-12">

                    <div class="form-group">

                        <label for="exampleInputEmail1">Jogador Azul (X)</label>
                        <input type="text" class="form-control" id="p1" placeholder="Username jogador X">

                    </div>

                </div>



                <div class="col-md-12">

                    <div class="form-group">

                        <label for="exampleInputEmail1">Jogador Vermelho (O)</label>
                        <input type="text" class="form-control" id="p2" placeholder="Username jogador O">

                    </div>

                </div>


            </div>

            <div class="row">

                <div class="col-md-12" style="display: flex;justify-content: center;">

                    <button id="btn-jogar" class="btn btn-primary" style="margin: auto">Jogar</button>

                </div>

            </div>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    <script type="text/javascript">
        $('#btn-jogar').click(function() {

            if ($('#p1').val() === "" || $('#p2').val() == "") {
                Swal.fire({
                    type: 'error',
                    title: 'Oops...',
                    text: 'Entre com os nomes dos jogadores antes',
                })
            } else {
                localStorage.setItem('p1', $('#p1').val());
                localStorage.setItem('p2', $('#p2').val());

                location.href = 'home.html';

            }


        });
    </script>


</body>

</html>
